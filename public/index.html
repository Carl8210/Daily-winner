<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Winner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      color: black;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }
    .conductor {
      font-size: 2em;
      font-weight: bold;
      color: limegreen;
    }
    .runner-up {
      font-size: 1.2em;
      color: white;
    }
    .name-list li {
      color: orange;
    }
    .countdown {
      position: absolute;
      top: 20px;
      right: 20px;
      color: orange;
      font-weight: bold;
    }
    ul {
      columns: 2;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="countdown" id="countdown">Next draw in: --:--:--</div>
  <h1>Today's Train Conductor</h1>
  <div class="conductor" id="winner">Loading...</div>
  <h2>Runners-Up</h2>
  <ul id="runners-up"></ul>
  <h2>All Names</h2>
  <ul id="name-list" class="name-list"></ul>

  <script>
    async function fetchData() {
      const [namesRes, winnerRes] = await Promise.all([
        fetch('/names'),
        fetch('/winner')
      ]);
      const names = await namesRes.json();
      const result = await winnerRes.json();

      document.getElementById('winner').textContent = result.winner;
      const runnerList = document.getElementById('runners-up');
      result.runnersUp.forEach((name, index) => {
        const li = document.createElement('li');
        li.className = 'runner-up';
        li.textContent = `${index + 2}. ${name}`;
        runnerList.appendChild(li);
      });

      const nameList = document.getElementById('name-list');
      names.forEach(name => {
        const li = document.createElement('li');
        li.textContent = name;
        nameList.appendChild(li);
      });
    }

    function updateCountdown() {
      const now = new Date();
      const target = new Date();
      target.setHours(6, 0, 0, 0);
      if (now >= target) {
        target.setDate(target.getDate() + 1);
      }
      const diff = target - now;
      const hours = String(Math.floor(diff / (1000 * 60 * 60))).padStart(2, '0');
      const minutes = String(Math.floor((diff / (1000 * 60)) % 60)).padStart(2, '0');
      const seconds = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');
      document.getElementById('countdown').textContent = `Next draw in: ${hours}:${minutes}:${seconds}`;
    }

    fetchData();
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
